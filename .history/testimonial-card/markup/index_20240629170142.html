<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Card  | GreatFrontEnd</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <div class="container">
        <figure class="testimonial-card">
          <figcaption class="testimonial-card-author">
            <img 
            alt="Sarah Dol's profile picture"
            src=""
            />
            <div class="testimonial-card-author-info">
                <div class="font-family:
    'Noto Sans',
    system-ui,
    -apple-system,
    BlinkMacSystemFont,
    'Segoe UI',
    Roboto,
    Oxygen,
    Ubuntu,
    Cantarell,
    'Open Sans',
    'Helvetica Neue',
    sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;"></div>
                <div class="testimonial-card-author-username"></div>
            </div>
          </figcaption>
          <blockquote></blockquote>
        </figure>
    </div>
</body>
</html>
